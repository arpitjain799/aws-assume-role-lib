AWSTemplateFormatVersion: 2010-09-09
Outputs:
  RoleArn:
    Value: !GetAtt TestRole.Arn
  TopicArn:
    Value: !Ref TestTopic
Resources:
  TestRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Action: sts:AssumeRole
          Principal:
            "AWS": !Ref AWS::AccountId
      Policies:
        - PolicyName: AccessSNSTopic
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action: sns:Publish
              Resource: !Ref TestTopic
        - PolicyName: AllowDAZRegion1
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action: ec2:DescribeAvailabilityZones
              Resource: "*"
              Condition:
                StringEquals:
                  aws:RequestedRegion: us-east-1
        - PolicyName: DenyDAZRegion2
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Deny
              Action: ec2:DescribeAvailabilityZones
              Resource: "*"
              Condition:
                StringEquals:
                  aws:RequestedRegion: us-east-2

  TestTopic:
    Type: AWS::SNS::Topic
    Properties: {}
